<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vertical Timeline</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/vertical-timeline.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/css/all.min.css">
  </head>
  <body>
    <div class="container text-center mt-5">

      <h2 class="mb-4">Open Source Lead to Customer Timeline</h2>

      <div id="timeline"></div>

    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/vertical-timeline.min.js"></script>
    <script>

        var timeline = new VerticalTimeline({
            'id' : 'timeline',
            'mode' : 'light',//or dark
            'items' : [
                {
                'type' : 'primary',
                'title' : 'Stage 1: Anonymous to Community Qualified Lead (CQL)',
                'image' : '<img src="assets/img/user.jpg">',
                'text' : 'Transitioning from the "Anonymous" to "Community Qualified Lead (CQL)" stage happens around 30 days.<br><br> Imagine starting as an "Anonymous" explorer, driven by curiosity about the open-source community or product. You decide to join the community and find step-by-step guides and tutorials to get started, beginner-friendly tasks, a buddy system, interactive communication channels, recognition and rewards, regular virtual events, workshop, and guest lectures, which we call <i> <a href="https://vercel-prototype.vercel.app/timeline">SAVR Campaign Recipes (Seek, Acquire, Vitalize, Retain)</a></i>. <br><br> By executing our developer tested, CMO approved <i>SAVR Campaign Recipes</i> and using our community tracking mechanisms to monitor community user interaction, we help you transform the Anonymous user into a "Community Qualified Lead" to a "Product Qualified Lead" with the goal of moving these to becoming "sales ready" which is what we call a "Sales Qualified Lead".',
                'time' : 'Averge time in stage: ~30 days'
                },
 {
                'type' : 'primary',
                'title' : 'Stage Definitions',
                'image' : '<img src="assets/img/user.jpg">',
                'text' : 'All three types of qualified leads—CQLs, PQLs, and SQLs—play essential roles in a comprehensive marketing and sales strategy. By understanding where leads are in their journey and tailoring interactions accordingly, companies can effectively guide prospects toward becoming satisfied customers.<br><br><b>Community Qualified Lead (CQL)</b>: CQLs engage with your community, content, and events, showing a general interest in your brand and industry.<br><br><b>Product Qualified Lead (PQL)</b>: PQLs engage directly with your product, indicating a specific interest in evaluating its features and benefits as a potential solution to their needs.<br><br><b>Sales Qualified Leads (SQLs)</b> are considered ready for direct sales engagement, and the goal is to have sales teams focus their efforts on closing deals with these leads.',
                'time' : 'Averge time in stage: ~30 days'
                },
                {
                'type' : 'danger',
                'title' : 'Community Qualified Lead (CQL) Dropoff Reasons',
                'image' : '<i class="fas fa-times"></i>',
                'text' : 'Limited engagement, lack of interest, misalignment with open-source values',
                'time' : '3 Hours Ago'
                },
                {
                'type' : 'secondary',
                'title' : 'Solutions',
                'image' : '<i class="fas fa-flag"></i>',
                'url' : '#',
                'text' : '<b>SAVR Campaign Recipes:</b><br><br>&bull; <a href="https://vercel-prototype.vercel.app/timeline">"Open Source 101" Webinar Series</a><br>&bull; <a href="https://vercel-prototype.vercel.app/timeline">Exclusive Access to Premium Content</a><br>&bull; <a href="https://vercel-prototype.vercel.app/timeline">Community Challenges with Rewards</a><br><br><b>SAVR Tests:</b><br><br>&bull; Quantitative: <a href="https://vercel-prototype.vercel.app/timeline">A/B test content types to measure engagement</a><br>&bull; Qualitative: <a href="https://vercel-prototype.vercel.app/timeline">User testing to understand initial perceptions</a>',
                'time' : '5 Hours Ago'
                }
            ]
        });
        
    </script>
  </body>
</html>
